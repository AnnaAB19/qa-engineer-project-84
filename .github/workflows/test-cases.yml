- summary: |
    Проверка наличия английской версии
  requirement: |
    Сайт должен иметь английскую версию
  prerequisites:
    Открыт сайт магазина в русской версии
  test-data: |
    Язык = English
  steps:
    - Нажимаем на кнопку "Язык"
    - Выбираем "English"
  expected-result: |
    Сайт должен отобразиться на английском языке  

- summary: |
    Проверка отображения в русской версии информации о товаре на русском языке
