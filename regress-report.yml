bugreports:
  - summary: |
      Не происходит переход в карточку товаров при нажатии на текст описания товара.
    environment: |
      Google Chrome	128.0.6613.138 (Официальная сборка) (64 бит)
      ОС Windows 11
    steps-to-reproduce: |
      1. Зайти на страницу магазина
      2. Навести курсор и нажать на поле текста в кратком описании товаров 
    expected-result: |
      Происходит переход в карточку товара
    actual-result: |
      Не происходит переход в карточку товара 

  - summary: |
