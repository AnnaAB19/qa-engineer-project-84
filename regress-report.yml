bugreports:
  - summary: |
      Не происходит переход в карточку товаров при нажатии на текст описания товара.
    environment: |
      Google Chrome	128.0.6613.138 (Официальная сборка) (64 бит)
      ОС Windows 11
    steps-to-reproduce: |
      1. Зайти на страницу магазина
      2. Навести курсор и нажать на поле текста в кратком описании товаров 
    expected-result: |
      Происходит переход в карточку товара
    actual-result: |
      Не происходит переход в карточку товара. Папка баги2, файл баг1 

  - summary: |
      При переходе из Корзины в Магазин меняется язык на английский.
    environment: |
      Google Chrome	128.0.6613.138 (Официальная сборка) (64 бит)
      ОС Windows 11
    steps-to-reproduce: |
      1. Выбрать русский язык
      2. Перейти в Корзину
      3. Нажать Магазин
    expected-result: |
      Происходит переход на главную страницу на русском языке
    actual-result: |
      При переходе из Корзины в Магазин меняется язык на английский. Папка баги2, файл баг3 
      
  - summary: |
      При неотмеченном In Stock показываются товары в наличии.
    environment: |
      Google Chrome	128.0.6613.138 (Официальная сборка) (64 бит)
      ОС Windows 11
    steps-to-reproduce: |
      1. Зайти на страницу магазина
      2. Убрать галочку чек-бокса In Stock
    expected-result: |
      При неотмеченном In Stock показываются только товары не в наличии.
    actual-result: |
      При неотмеченном In Stock показываются товары в наличии. Папка баги2, файл баг4   

  - summary: |
      После нажатия кнопки Clear Cart товары не удаляются из корзины
    environment: |
      Google Chrome	128.0.6613.138 (Официальная сборка) (64 бит)
      ОС Windows 11
    steps-to-reproduce: |
      1. Добавить товары в корзину
      2. Перейти в корзину
      3. Нажать Clear Cart
      4. Перейти в магазин, нажав на кнопку Store
      5. Перейти обратно в корзину
    expected-result: |
      После нажатия кнопки Clear Cart товары удаляются из корзины
    actual-result: |
      После нажатия кнопки Clear Cart товары не удаляются из корзины. Папка баги2, файл баг5  

