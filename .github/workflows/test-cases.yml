- summary: |
    Проверка возможности искать товары по ключевому слову
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову
  prerequisites:
    Открыта главная страница сайта
  test-data: |
    Ключевое слово Apple
  steps:
    - Вводим в поле поиска ключевое слово
