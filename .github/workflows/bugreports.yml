---
- summary: |
    При обновлении страницы сайта появляются ошибки загрузки
  environment: |
    Google Chrome	128.0.6613.138 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Зайти на страницу магазина
    2. Открыть DevTools 
    3. Обновить страницу
    4. Перейти в Console
  expected-result: |
    Страница обновляется без ошибок.
  actual-result: |
    В консоли появляются сообщения об ошибках.
    1."GET https://site/static/js/author.js net::ERR_NAME_NOT_RESOLVED"
    2."GET https://site/static/css/random.css net::ERR_NAME_NOT_RESOLVED"

- summary: |
    При оформлении заказа появляются ошибки загрузки
  environment: |
    Google Chrome	128.0.6613.138 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Добавить товар в корзину
    2. Перейти в корзину 
    2. Открыть DevTools 
    3. В корзине нажать кнопку "Checkout"
    4. Перейти в Console
  expected-result: |
    Заказ отправляется без ошибок.
  actual-result: |
    В консоли появляется сообщение об ошибке.
    "GET https://dummyjson.com/http/500/failed 500 (Internal Server Error)"   
    
- summary: |
    Не отображается в русской версии информации о товаре на русском языке
  environment: |
    Google Chrome	128.0.6613.138 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Зайти на страницу магазина
    2. Нажать кнопку "Language" и выбрать "Russian" 
    3. Перейти на вкладку "Магазин"
  expected-result: |
    Отобразится в русской версии информации о товаре на русском языке.
  actual-result: |
    Информация о товаре, описание остается на английском языке.

- summary: |
    SPA-приложение перезагружает страницу при переходе из вкладки "Корзина" во вкладку "Магазин"
  environment: |
    Google Chrome	128.0.6613.138 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Зайти на страницу магазина
    2. Перейти во вкладку "Корзина" 
    3. Перейти во вкладку "Магазин"
  expected-result: |
    SPA-приложение не перезагружает страницу
  actual-result: |
    SPA-приложение перезагружает страницу.

